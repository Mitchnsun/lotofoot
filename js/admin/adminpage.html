<link href="css/admin.css" rel="stylesheet">
<div class="container-fluid">
  <div id="adminpanel" class="hero-unit">
		<div class="corner cornerTopLeft"></div>
		<div class="corner cornerTopRight"></div>
		<div class="corner cornerBottomLeft"></div>
		<div class="corner cornerBottomRight"></div>
		<h2 class="content-subhead">{i18n.title}</h2>
		<section id="games">
			<h3 class="content-subhead">{i18n.admin_games_title}</h3>
			<a href="#{urls.CREATE_GAMES.hash}">{i18n.new_game}</a>
		</section>
		<section id="ranking">
			<h3 class="content-subhead">{i18n.admin_ranking_title}</h3>
			<ul>
				<li id="pronosvalidation">{i18n.pronosvalidation} <i class="icon-ok hidden"></i></li>
				<li id="pronosscores">{i18n.pronosscores} <i class="icon-ok hidden"></i></li>
				<li id="createranking">{i18n.createranking} <i class="icon-ok hidden"></i></li>
				<li id="setrank">{i18n.setrank} <i class="icon-ok hidden"></i></li>
			</ul>
			<div class="actions">
				<button class="btn btn-info" type="button">{i18n.run_ranking}</button>
				<select name="type">
					{#i18n.competitions}
						<option value="{.}">{.}</option>
					{/i18n.competitions}
				</select>
				<select name="season">
					{#i18n.seasons}
						<option value="{id}">{id}</option>
					{/i18n.seasons}
				</select>
			</div>
		</section>
	</div>
</div>
