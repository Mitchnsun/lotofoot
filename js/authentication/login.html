<div class="container-fluid">
	{@if cond="'{action}' == 'welcome'"}
		<div class="container-fluid AlertView">
	    <div class="alert alert-dismissable alert-info">
	      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	      <strong>{i18n.welcomeTitle} {param},</strong><br/>
	      {i18n.welcome_message|s}
	    </div>
	  </div>
  {/if}
	<!-- Main hero unit for a primary marketing message or call to action -->
	<div class="hero-unit">
		<div class="corner cornerTopLeft"></div>
		<div class="corner cornerTopRight"></div>
		<div class="corner cornerBottomLeft"></div>
		<div class="corner cornerBottomRight"></div>
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="userEmail">{i18n.email}</label>
				<div class="controls">
					<input type="text" name="userEmail" id="userEmail" placeholder="{i18n.email}">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="userPwd">{i18n.password}</label>
				<div class="controls">
					<input type="password" name="userPwd" id="userPwd" placeholder="{i18n.password}">
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label class="checkbox"> <input type="checkbox"> {i18n.remember} </label>
					<input type="submit" class="btn" value="{i18n.login}" />
				</div>
			</div>
		</form>
	</div>
	<!-- hero unit /end -->
	{^action}
		<div class="container-fluid AlertView">
	    <div class="alert alert-dismissable alert-info">
	      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	      <strong>{i18n.alertTitle}</strong><br/>
	      {i18n.new_account_message|s} <a href="#{urls.NEW_ACCOUNT.hash}">ici</a>
	    </div>
	  </div>
  {/action}
</div>
<!-- /container -->
