{?pronos}
	<h2>{i18n.title}</h2>
	<div id="pronosToDo" class="pronosTable">
		{#pronos}
			<div class="row-fluid rowGame" ref="{id}">
				<div class="schedule">{date} {schedule}</div>
				<div class="span3 teamA">
					<label class="control-label" for="prono{teamA.id}{id}">{teamA.name}</label>
					<select class="input-mini selectScore" id="prono{teamA.id}{id}">
						{#score}
							<option value="{.}">{.}</option>
						{/score}
					</select>
				</div>
				<div class="separation"><strong> - </strong></div>
				<div class="span3 teamB">
					<select class="input-mini selectScore" id="prono{teamB.id}{id}">
						{#score}
							<option value="{.}">{.}</option>
						{/score}
					</select>
					<label class="control-label" for="prono{teamB.id}{id}">{teamB.name}</label>
				</div>
				<div class="span2 buttons">
					<button class="btn btn-success btn-mini" type="button" data-role="bet" data-ref="{id}">
						<i class="icon-ok"></i>
					</button> &nbsp;
					<button class="btn btn-danger btn-mini" type="button" data-role="nobet" data-ref="{id}">
						<i class="icon-remove"></i>
					</button>
				</div>
			</div>
		{/pronos}
	</div>
{/pronos}
{?pronos}{?previousPronos}<hr>{/previousPronos}{/pronos}
{?previousPronos}
	<h2>{i18n.last_pronos}</h2>
	<div id="pronosToUpdate" class="pronosTable">
		{#previousPronos}
			<div class="row-fluid rowProno" ref="{id_game}">
				<div class="schedule">{schedule} {scheduleTime}</div>
				<div class="span3 teamA">
					<label class="control-label" for="prono{teamA.id}{id_game}">{teamA.name}</label>
					<select class="input-mini selectScore" id="prono{teamA.id}{id_game}">
						{#score scoreA=prono.scoreA}
							{@if cond="{scoreA} == {.}"}
								<option value="{.}" selected="selected">{.}</option>
							{:else}
								<option value="{.}">{.}</option>
							{/if}
						{/score}
					</select>
				</div>
				<div class="separation"><strong> - </strong></div>
				<div class="span3 teamB">
					<select class="input-mini selectScore" id="prono{teamB.id}{id_game}">
						{#score scoreB=prono.scoreB}
							{@if cond="{scoreB} == {.}"}
								<option value="{.}" selected="selected">{.}</option>
							{:else}
								<option value="{.}">{.}</option>
							{/if}
						{/score}
					</select>
					<label class="control-label" for="prono{teamB.id}{id_game}">{teamB.name}</label>
				</div>
				<div class="span2 buttons">
					<button class="btn btn-success btn-mini" type="button" data-role="update" data-ref="{id_game}">
						<i class="icon-ok"></i>
					</button>
				</div>
			</div>
		{/previousPronos}
	</div>
{/previousPronos}
