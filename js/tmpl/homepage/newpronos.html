<div class="corner cornerTopLeft"></div>
<div class="corner cornerTopRight"></div>
<div class="corner cornerBottomLeft"></div>
<div class="corner cornerBottomRight"></div>
{?pronos}
	<h2 class="content-subhead">{i18n.title}</h2>
	<div id="pronosToDo" class="pronosTable">
		{#pronos}
			<div class="row-fluid rowGame" ref="{id}">
				<div class="schedule"><label class="control-label">{date} {schedule}</label></div>
				<div class="teamsContainer">
					<div class="span4 teamA">
						<label class="control-label" for="prono{teamA.id}{id}">{teamA.name}</label>
						<select class="input-mini selectScore" id="prono{teamA.id}{id}">
							<option></option>
							{#score}
								<option value="{.}">{.}</option>
							{/score}
						</select>
					</div>
					<div class="separation"><strong> - </strong></div>
					<div class="span4 teamB">
						<select class="input-mini selectScore" id="prono{teamB.id}{id}">
							<option></option>
							{#score}
								<option value="{.}">{.}</option>
							{/score}
						</select>
						<label class="control-label" for="prono{teamB.id}{id}">{teamB.name}</label>
					</div>
				</div>
				<div class="buttons">
					<button class="btn btn-success btn-sm" type="button" data-role="bet" data-ref="{id}">
						<i class="icon-ok"></i>
					</button>
					<button class="btn btn-danger btn-sm" type="button" data-role="nobet" data-ref="{id}">
						<i class="icon-remove"></i>
					</button>
				</div>
			</div>
		{/pronos}
	</div>
{/pronos}
{?previousPronos}
	<h2 class="content-subhead">{i18n.last_pronos}</h2>
	<div id="pronosToUpdate" class="pronosTable">
		{#previousPronos}
			<div class="row-fluid rowProno" ref="{id_game}">
				<div class="schedule"><label class="control-label">{schedule} {scheduleTime}</label></div>
				<div class="teamsContainer">
					<div class="span4 teamA">
						<label class="control-label" for="prono{teamA.id}{id_game}">{teamA.name}</label>
						<select class="input-mini selectScore" id="prono{teamA.id}{id_game}">
							{#score scoreA=prono.scoreA}
								{@if cond="{scoreA} == {.}"}
									<option value="{.}" selected="selected">{.}</option>
								{:else}
									<option value="{.}">{.}</option>
								{/if}
							{/score}
						</select>
					</div>
					<div class="separation"><strong> - </strong></div>
					<div class="span4 teamB">
						<select class="input-mini selectScore" id="prono{teamB.id}{id_game}">
							{#score scoreB=prono.scoreB}
								{@if cond="{scoreB} == {.}"}
									<option value="{.}" selected="selected">{.}</option>
								{:else}
									<option value="{.}">{.}</option>
								{/if}
							{/score}
						</select>
						<label class="control-label" for="prono{teamB.id}{id_game}">{teamB.name}</label>
					</div>
				</div>
				<div class="buttons">
					<button class="btn btn-success btn-sm" type="button" data-role="update" data-ref="{id_game}">
						<i class="icon-ok"></i>
					</button>
				</div>
			</div>
		{/previousPronos}
	</div>
{/previousPronos}
