{?games}
	{?title}
		<h2 class="content-subhead">{title}</h2>
		<hr/>
	{/title}
	<div class="pronosTable">
		{#games score=score}
			<div class="row-fluid rowGame" ref="{id_game}">
				<div class="schedule"><label class="control-label">{date} {schedule}</label></div>
				<div class="teamsContainer {?bet}{@if cond="'{prono.scoreA}' == '{prono.scoreB}'"}active{/if}{/bet}">
					<div class="span4 teamA {?bet}{@if cond="'{prono.winner}' == 'A'"}winner{/if}{/bet}" ref='A'>
						<label class="control-label" for="prono{teamA.id}{id_game}">
							{teamA.name} <i class="icon-ok-sign"></i>
						</label>
						{?scoreA}
						  <div class="scoreA">{scoreA}</div>
						{:else}
  						<select class="input-mini selectScore" id="prono{teamA.id}{id_game}" ref="A">
                {^prono}<option></option>{/prono}
                {#score scoreA=prono.scoreA}
                  {@if cond="'{scoreA}' === '{.}'"}
                    <option value="{.}" selected="selected">{.}</option>
                  {:else}
                    <option value="{.}">{.}</option>
                  {/if}
                {/score}
              </select>
						{/scoreA}
					</div>
					<div class="separation"><strong> - </strong></div>
					<div class="span4 teamB {?bet}{@if cond="'{prono.winner}' == 'B'"}winner{/if}{/bet}" ref='B'>
					  {?scoreB}
              <div class="scoreB">{scoreB}</div>
            {:else}
              <select class="input-mini selectScore" id="prono{teamB.id}{id_game}" ref="B">
                {^prono}<option></option>{/prono}
                {#score scoreB=prono.scoreB}
                  {@if cond="'{scoreB}' === '{.}'"}
                    <option value="{.}" selected="selected">{.}</option>
                  {:else}
                    <option value="{.}">{.}</option>
                  {/if}
                {/score}
              </select>
            {/scoreB}
						<label class="control-label" for="prono{teamB.id}{id_game}">
							<i class="icon-ok-sign"></i> {teamB.name}
						</label>
					</div>
				</div>
				{^scoreA}{^scoreB}
  				{?bet}
  					<div class="buttons">
  						<button class="btn btn-success btn-sm scoreUpdate" type="button" data-role="bet" data-ref="{id_game}">
  							<i class="icon-ok"></i>
  						</button>
  					</div>
  				{/bet}
				{/scoreB}{/scoreA}
			</div>
		{/games}
	</div>
{/games}
