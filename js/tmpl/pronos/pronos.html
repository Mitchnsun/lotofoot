<div id="pronos" class="container-fluid">
	<h2 class="content-subhead">{i18n.title}</h2>
	<hr/>
	<div class='row-fluid'>
		{#games}
			<div class="wrapper">
				<div class="gameWrapper">
					<div class="schedule">
						<label class="control-label">{date} {time}</label>
					</div>
					<div class="pronos 	teamsContainer">
						<div class="span4 teamA">
							{teamA.name} {?scoreA}<span class="score">{scoreA}</span>{/scoreA}
						</div>
						<div class="separation"><strong> - </strong></div>
						<div class="span4 teamB">
							{?scoreB}<span class="score">{scoreB}</span>{/scoreB} {teamB.name} 
						</div>
					</div>
					{?pronos}<i class="icon-chevron-down"></i>{/pronos}
				</div>
				<div class="pronosWrapper">
					{#pronos}
						<div class="pronoWrapper">
							<div class="pronoSchedule">
								{date} {time}
							</div>
							<div class="teamsContainer">
								<div class="span4 teamA">
									{player} <span class="score">{scoreA}</span>
								</div>
								<div class="separation"><strong> - </strong></div>
								<div class="span4 teamB">
									<span class="score">{scoreB}</span>
								</div>
							</div>
						</div>
					{/pronos}
				</div>
			</div>
		{/games}
	</div>
</div>
