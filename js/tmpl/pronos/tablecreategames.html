<div class="corner cornerTopLeft"></div>
<div class="corner cornerTopRight"></div>
<div class="corner cornerBottomLeft"></div>
<div class="corner cornerBottomRight"></div>
<form class="form-inline">
  <table>
    <tbody>
      {#games:i18n}
      <tr id='{id}'>
        <td>
          <button class="btn btn-danger btn-sm remove-prono" type="button" data-role="remove" data-ref='{id}'>
            <i class="icon-remove"></i>
          </button>
        </td>
        <td>
          <input type="text" name="schedule" 
          		class="input-medium schedule" data-ref='{id}' 
          		placeholder="{placeholderSchedule}" value="{date}" />
        </td>
        <td>
          <select name="hours" class="input-mini hourSchedule" data-ref='{id}'>
          	{?hour}<option value="{hour}">{hour}</option>{/hour}
            {#hours}
              <option value="{.}">{.}</option>
            {/hours}
          </select> h
          <select name="minutes" class="input-mini minuteSchedule" data-ref='{id}'>
          	{?minute}<option value="{minute}">{minute}</option>{/minute}
            {#minutes}
              <option value="{.}">{.}</option>
            {/minutes}
          </select>
        </td>
        <td> {teamA.name} - {teamB.name} </td>
      </tr>
      {/games}
    </tbody>
  </table>
  <input type="submit" class="btn btn-success addPronos" value="{i18n.Add}" />
</form>
