<div class="container-fluid">
  <div class="container-fluid AlertView">
    <div class="alert alert-dismissable alert-info">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <strong>{i18n.alertTitle},</strong><br/>
      {i18n.message|s}
    </div>
  </div>
	<!-- Main hero unit for a primary marketing message or call to action -->
	<div class="hero-unit">
		<div class="corner cornerTopLeft"></div>
		<div class="corner cornerTopRight"></div>
		<div class="corner cornerBottomLeft"></div>
		<div class="corner cornerBottomRight"></div>
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="inputEmail">{i18n.email}</label>
				<div class="controls">
					<input type="text" class="data" id="inputEmail" name="email" placeholder="{i18n.email}">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">{i18n.password}</label>
				<div class="controls">
					<input type="password" class="data" id="inputPassword" name="password" placeholder="{i18n.password}">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputFirstName">{i18n.firstname}</label>
				<div class="controls">
					<input type="text" class="data" id="inputFirstName" name="firstname" placeholder="{i18n.firstname}">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputLastName">{i18n.lastname}</label>
				<div class="controls">
					<input type="text" class="data" id="inputLastName" name="lastname" placeholder="{i18n.lastname}">
				</div>
			</div>
			<div class="control-group">
        <label class="control-label" for="inputPseudo">{i18n.pseudo}</label>
        <div class="controls">
          <input type="text" class="data" id="inputPseudo" name="pseudo" placeholder="{i18n.pseudo}">
        </div>
      </div>
			<div class="control-group">
				<div class="controls">
					<input type="submit" class="btn" value="{i18n.signin}" />
				</div>
			</div>
		</form>
	</div>
	<!-- hero unit /end -->
</div>
<!-- /container -->
