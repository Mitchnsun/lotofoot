		<link rel="stylesheet" href="css/pure-min.css">
		<link rel="stylesheet" href="css/blog.css">
		
	</head>

	<body>
		<div class="pure-g-r" id="layout">
			<div class="sidebar pure-u">
				<header class="header">
					<hgroup>
						<h1 class="brand-title"><a href="/lotofoot">Lotofoot</a></h1>
						<h2 class="brand-tagline">Blog</h2>
					</hgroup>

					<nav class="nav">
						<ul class="nav-list">
							<li class="nav-item">
								<a class="pure-button version-button" ref="0.3" href="#">v0.3</a>
							</li>
							<li class="nav-item">

							</li>
						</ul>
					</nav>
				</header>
			</div>

			<div class="pure-u-1">
				<div id="content">
					<!-- A wrapper for all the blog posts -->
				</div>
			</div>
		</div>
		
		<div id="logBox" class="off">
		  <div id="logElement">
        Off
      </div>
      <div id="logContainer">
        <form id="logForm" class="pure-form pure-form-aligned logBox">
          <div class="pure-control-group">
            <input type="email" name="email" id="loginUser" placeholder="Email"/>
          </div>
          <div class="pure-control-group">
            <input type="password" name="password" id="loginPwd" placeholder="Mot de passe"/>
          </div>
          <div class="pure-control-group">
            <button type="submit" class="pure-button pure-button-primary">Connexion</button>
          </div>
        </form>
        <div id="logout" class="logBox">
          <button type="button" class="pure-button pure-button-primary">Déconnexion</button>
        </div>
      </div>
		</div>
		<!-- Javascript -->
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/blogApi.js"></script>
